<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip GSAP - Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="revealers">
        <div class="revealer r-1"></div>
        <div class="revealer r-2"></div>
      </div>

      <div class="images">
        <div class="img"><img src="assets/1.jpg" alt="Image 01" /></div>
        <div class="img"><img src="assets/2.jpg" alt="Image 02" /></div>
        <div class="img"><img src="assets/3.jpg" alt="Image 03" /></div>
        <div class="img"><img src="assets/4.jpg" alt="Image 04" /></div>
        <div class="img"><img src="assets/5.jpg" alt="Image 05" /></div>
        <div class="img main"><img src="assets/6.jpg" alt="Image 06" /></div>
        <div class="img main"><img src="assets/7.jpg" alt="Image 07" /></div>
        <div class="img main"><img src="assets/8.jpg" alt="Image 08" /></div>
      </div>

      <div class="hero-content">
        <div class="site-logo">
          <div class="word"><h1>Arc</h1></div>
          <div class="word">
            <h1>Worldwide <sup>&copy;</sup></h1>
          </div>
        </div>

        <div class="nav">
            <div class="nav-item"><p>About</p></div>
            <div class="nav-item"><p>Work</p></div>
            <div class="nav-item"><p>Journal</p></div>
            <div class="nav-item"><p>Contact</p></div>
        </div>

        <div class="cover-img">
            <img src="assets/4.jpg" alt="">
        </div>

        <div class="site-info">
            <div class="row">
                <div class="col">
                    <div class="line"><p>Featured Works</p></div>
                </div>
                <div class="col">
                    <h2>
                        Arc is a contemporary fashion brand redefining elegance with timeless designs and innovative aesthetics.
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="address">
                        <div class="line"><p>Arc Studio</p></div>
                        <div class="line"><p>Riverstone Building</p></div>
                        <div class="line"><p>- 28 Orchard Lane</p></div>
                        <div class="line"><p>N1 4DX</p></div>
                    </div>
                    <div class="socials">
                        <div class="line"><p>SayHi@Arc.com</p></div>
                        <div class="line"><p>Instagram</p></div>
                        <div class="line"><p>LinkedIn</p></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="main.js"></script>
  </body>
</html>
